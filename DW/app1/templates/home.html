{% extends "base.html" %}

{% block content %}
<h1>Вітаємо на головній сторінці</h1>
<div class="container-fluid">
  <div class="row" id="product-list">
    {% for product in products %}
      <div class="col-12 col-sm-6 col-md-4 col-lg-2 mb-4">
        <div class="card h-100 d-flex flex-column p-0">
          {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="card-img-top" style="max-height:180px; object-fit:contain;">
          {% endif %}
          <div class="card-body d-flex flex-column p-3">
            <strong>{{ product.name }}</strong> - ${{ product.price }}<br>
            <em>{{ product.description }}</em><br>
            <span class="text-muted">В наявності: {{ product.stock }}</span>
            <div class="mt-auto">
              <a class="btn btn-dark mt-2 w-100" href="{% url 'product' product.id %}">Переглянути товар</a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
