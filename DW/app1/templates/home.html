{% extends "base.html" %}

{% block content %}
<h1>Hello from the home page!</h1>
<ul>
    {% for product in products %}
        <li>
            <strong>{{ product.name }}</strong> - ${{ product.price }}<br>
            <em>{{ product.description }}</em>
        </li>
    {% empty %}
        <li>No products available.</li>
    {% endfor %}
</ul>
{% endblock %}
