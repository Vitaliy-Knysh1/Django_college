<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    <style>
        /* Simple styling for the navbar */
        .navbar {
            background-color: #f8f9fa;
            padding: 10px;
            display: flex;
            gap: 15px;
        }
        .navbar a {
            text-decoration: none;
            color: #007bff;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'two' %}">View Two</a>
            <a href="{% url 'three' %}">View Three</a>
            <a href="{% url 'four' %}">View Four</a>
            <a href="{% url 'five' %}">View Five</a>
        </nav>
    </header>
    <main>
        {% block content %}
        
        {% endblock %}
    </main>
</body>
</html>
